<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>CEO Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f0f2f5; }
    h1 { text-align:center; margin-bottom: 30px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:10px; border:1px solid #ccc; text-align:center; }
    th { background:#2575fc; color:#fff; }
    tr:nth-child(even) { background:#e6e6e6; }
    #logout-btn { margin-bottom:20px; padding:6px 12px; border:none; border-radius:5px; cursor:pointer; background:#ff4b2b; color:#fff; }
  </style>
</head>
<body>

  <button id="logout-btn">Αποσύνδεση</button>
  <h1>Employee Quiz Results</h1>
  <table>
    <thead>
      <tr>
        <th>Email Υπαλλήλου</th>
        <th>Σκορ</th>
        <th>Σύνολο Ερωτήσεων</th>
        <th>Ημερομηνία Υποβολής</th>
      </tr>
    </thead>
    <tbody id="results-body"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
