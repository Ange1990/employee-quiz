<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Quiz Εργαζομένων</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  #fixed-header {
    position: sticky;
    top: 0;
    background: #007bff;
    color: #fff;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  #logout-btn {
    background: #ff4b2b;
    border: none;
    color: #fff;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }

  #logout-btn:hover { background: #ff6a4d; }

  #timer {
    background: rgba(255,255,255,0.2);
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: 600;
  }

  main {
    max-width: 800px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  .question {
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 1px solid #ddd;
  }

  .question h3 {
    margin-bottom: 8px;
    color: #333;
  }

  textarea {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    font-family: inherit;
  }

  .stars {
    display: flex;
    gap: 6px;
    margin-top: 6px;
  }

  .star {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
  }

  .star.selected { color: gold; }

  #submit-btn {
    background: #28a745;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin: 30px auto 0;
  }

  #submit-btn:hover { background: #218838; }

  #message {
    text-align: center;
    margin-top: 20px;
    font-weight: 600;
  }
</style>
</head>
<body>

<div id="fixed-header">
  <span id="user-email"></span>
  <div id="timer">Υπόλοιπο χρόνος: 10:00</div>
  <button id="logout-btn">Αποσύνδεση</button>
</div>

<main>
  <h1>Αξιολόγηση Εργαζομένων</h1>
  <form id="quiz-form"></form>
  <button id="submit-btn">Υποβολή</button>
  <div id="message"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="quiz.js"></script>
</body>
</html>
